name: harmoniglow
description: "Glow your music world"
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_blue_plus: ^1.35.3
  flutter_bloc: ^8.1.6
  get_it: ^8.0.2
  youtube_player_flutter: ^9.1.1
  shared_preferences: ^2.3.3
  flex_color_picker: ^3.7.0
  url_launcher: ^6.3.1
  just_audio: ^0.9.42
  rxdart: ^0.28.0
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  firebase_analytics: ^11.4.4
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/sounds/
